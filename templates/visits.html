{% extends "base.html" %}

{% block title %}Every Street - Visits{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <div class="row">
        <!-- Places Management Column -->
        <div class="col-md-4">
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-header border-secondary">
                    <h3 class="h5 mb-0">Places Management</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="place-name" class="form-control" placeholder="Enter place name">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="start-drawing" class="btn btn-primary">
                            <i class="fas fa-draw-polygon me-1"></i>
                            Draw Place
                        </button>
                        <button id="save-place" class="btn btn-success" disabled>
                            <i class="fas fa-save me-1"></i>
                            Save Place
                        </button>
                    </div>
                    <hr>
                    <div id="places-list" class="list-group">
                        <!-- Places will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Column -->
        <div class="col-md-8">
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-header border-secondary">
                    <h3 class="h5 mb-0">Places Map</h3>
                </div>
                <div class="card-body">
                    <div id="map" style="height: 500px;"></div>
                </div>
            </div>
        </div>

        <!-- Visit Statistics -->
        <div class="col-12">
            <div class="card bg-dark border-secondary">
                <div class="card-header border-secondary">
                    <h3 class="h5 mb-0">Visit Statistics</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="visitsChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <div class="table-responsive">
                                <table id="visits-table" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th>Place</th>
                                            <th>Total Visits</th>
                                            <th>Last Visit</th>
                                            <th>Avg Time Spent</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="{{ url_for('static', filename='js/visits.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom-places.js') }}"></script>
{% endblock %}
